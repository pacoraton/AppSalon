<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Salón</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="contenedor-salon">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1>App Peluqueria</h1>
            </header>
            <nav class="tabs">  
                <button type="button" data-menu="1">Servicios</button>
                <button type="button" data-menu="2">Información Cliente</button>
                <button type="button" data-menu="3">Resumen</button>
            </nav>
     
            <!--Inicia contenido app-->

            <div id="pagina-1" class="seccion">
                <h2>Servicios</h2>
                <p class="text-center">Elige tus Servicios a continuacón</p>
                <div id="servicios" class="servicios"></div>
            </div>
            <div id="pagina-2" class="seccion">
                <h2>Tus Datos y Cita</h2>
                <p class="text-center">Coloca tus datos y fecha de la cita</p>
                    <formulario class="formulario">
                        <div class="input">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
                        </div>
                        <div class="input">
                            <label for="fecha">Fecha</label>
                            <input type="date" name="fecha" id="fecha" placeholder="Selecciona la fecha">
                        </div>
                        <div class="input">
                            <label for="hota">Hora</label>
                            <input type="time" name="hora" placeholder="Selecciona la hora">
                        </div>
                    </formulario>
            </div>
            <div id="pagina-3" class="seccion">
                <h2>Resumen</h2>
            </div>

            <div class=paginacion>
                <button id="anterior">&laquo; Anterior</button>
                <button id="siguiente">Siguiente &raquo;</button>
            </div>    

        </div>
    </div>


    <script src="build/js/bundle.min.js"></script>
</body>
</html>
